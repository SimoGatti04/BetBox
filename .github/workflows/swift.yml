name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-archive:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_16.1_beta.app

    - name: Build
      run: |
        cd iOS_APP
        xcodebuild clean build -project BetBox.xcodeproj -scheme BetBox -destination "generic/platform=iOS" -configuration Release -allowProvisioningUpdates

    - name: Archive app
      run: |
        cd iOS_APP
        xcodebuild -project BetBox.xcodeproj -scheme BetBox -sdk iphoneos -configuration Release archive -archivePath $PWD/build/BetBox.xcarchive

    - name: Export .ipa
      run: |
        cd iOS_APP
        xcodebuild -exportArchive -archivePath $PWD/build/BetBox.xcarchive -exportOptionsPlist exportOptions.plist -exportPath $PWD/build

    - name: Upload .ipa
      uses: actions/upload-artifact@v2
      with:
        name: app
        path: iOS_APP/build/BetBox.ipa
