workflows:
  react-native-ios:
    name: React Native iOS
    environment:
      node: latest
      xcode: latest
    scripts:
      - name: Install dependencies
        script: yarn install
      - name: Build iOS
        script: |
          cd ios
          ../node_modules/.bin/react-native run-ios --configuration Release
    artifacts:
      - build/ios/build/Products/Release-iphonesimulator/*.app
