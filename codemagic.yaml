workflows:
  ios-swift-workflow:
    name: iOS Swift Workflow
    environment:
      xcode: latest
    scripts:
      - name: Build iOS app
        script: |
          cd iOS_APP
          xcodebuild build -project BetBox.xcodeproj -scheme BetBox -sdk iphonesimulator -configuration Release
    artifacts:
      - BetBox/iOS_APP/build/ios/iphoneos/*.app
